<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/nuevosUsuarios.css">
</head>

<body>
    <header>
    <div>
            <a href="" class="logo">
                <img src="logo.svg"/>
            </a>
    </div>
        <nav>
            <div class="contenedor-nav">
                <a class="home.html" href="#">Inicio</a>
                <a href="login.html">Socios</a>
                <a href="nuevosUsuarios.html">Nuevos socios</a>
                <a href="#">Administrar</a>
            </div>
        </nav>
    </header>
    <div class="contenedor">
        <section class="contenedorS">
            <h2>Ingreso nuevos socies</h2>
            <form class="form" action="">
                <fieldset>
                    <legend>Datos basicos</legend>
                    <div class="contenedorDiv">
                        <div class="campo">
                            <label for="">Nombre:</label>
                            <input type="text" name="nombre" class="nombre" placeholder="Tú Nombre">
                        </div>
                        <div class="contenedorDiv">
                            <div class="campo">
                                <label for="">Apellido:</label>
                                <input type="text" name="apellido" class="apellido" placeholder="Tú Apellido">
                            </div>
                            <div class="contenedorDiv">
                                <div class="campo">
                                    <label for="">Apodo:</label>
                                    <input type="text" name="apodo" class="apodo" placeholder="Tú Apodo">
                                </div>
                                <div class="contenedorDiv">
                                    <div class="campo">
                                        <label for="">Fecha de nacimiento:</label>
                                        <input type="date" name="fecha de nacimiento" class="fecha de nacimiento"
                                            placeholder="Tú Fecha de nacimiento">
                                    </div>
                                    <div class="contenedorDiv">
                                        <div class="campo">
                                            <label for="">Numero de documento:</label>
                                            <input type="number" name="numero de documento" class="numero de documento"
                                                placeholder="Numero de documento">
                                        </div>
                                        <div class="contenedorDiv">
                                            <div class="campo">
                                                <label for="">Nacionalidad:</label>
                                                <input type="text" name="nacionalidad" class="nacionalidad"
                                                    placeholder="Tú Nacionalidad">
                                            </div>
                                            <div class="contenedorDiv">
                                                <div class="selec">
                                                    <label for="">¿Con que pronombre te identificas?</label>
                                                    <div><input type="radio" name="pronombres" required
                                                            autocomplete>Ella</div>
                                                    <div><input type="radio" name="pronombres" required autocomplete>El
                                                    </div>
                                                    <div><input type="radio" name="pronombres" required
                                                            autocomplete>Elle</div>
                                                </div>
                                                <div class="contenedorDiv">
                                                    <div class="genero">
                                                        <label for="">Genero</label>
                                                        <div><input type="radio" name="genero" required
                                                                autocomplete>Femenino</div>
                                                        <div><input type="radio" name="genero" required
                                                                autocomplete>Masculino</div>
                                                        <div><input type="radio" name="genero" required autocomplete>No
                                                            binarie</div>
                                                        <div><input type="radio" name="genero" required autocomplete>No
                                                            se</div>
                                                        <div><input type="radio" name="genero" required
                                                                autocomplete>otro</div>
                                                        <label for="">Cual?</label>
                                                        <input type="text" name="otro" class="otro" pattern="Tú genero">
                                                    </div>
                                                    <div class="contenedorDiv">
                                                        <div class="selec">
                                                            <label for="">¿Te consideras parte de la comunidad
                                                                transgenero?</label>
                                                            <div><input type="radio" name="transgenero" required
                                                                    autocomplete>Si</div>
                                                            <div><input type="radio" name="transgenero" required
                                                                    autocomplete>No</div>
                                                        </div>
                                                        <div class="contenedorDiv">
                                                            <div class="selec">
                                                                <label for="">¿Te consideras descendiente de pueblos
                                                                    originarios o indigenas?</label>
                                                                <div><input type="radio" name="descendiente" required
                                                                        autocomplete>Si</div>
                                                                <div><input type="radio" name="descendiente" required
                                                                        autocomplete>No</div>
                                                            </div>
                                                            <div class="contenedorDiv">
                                                                <div class="selec">
                                                                    <label for="">¿Te reconoces
                                                                        afrodescendiente?</label>
                                                                    <div><input type="radio" name="afrodescendiente"
                                                                            required autocomplete>Si</div>
                                                                    <div><input type="radio" name="afrodescendiente"
                                                                            required autocomplete>No</div>
                                                                </div>
                                                                <form class="form" action="">
                                                                    <fieldset>
                                                                        <div class="botom1"><a href="nuevosUsuarios1.html">
                                                                            <input type="submit" class="botonSiguiente" value="Siguiente">
                                                                        </a>
                                                                        </div>
                                                                    </fieldset>
                                                                </form>
                </fieldset>
            </form>
            
        </section>
</body>

</html>
</body>

</html>
