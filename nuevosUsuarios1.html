<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssNuevosSocies/nuevosUsuarios.css">
</head>

<body>
    <header>
    <div>
            <a href="" class="logo">
                <img src="logos/logo.svg"/>
            </a>
    </div>
        <nav>
            <div class="contenedor-nav">
                <a class="a1" href="#">Inicio</a>
                <a href="#">Socios</a>
                <a href="#">Nuevos socios</a>
                <a href="#">Administrar</a>
            </div>
        </nav>
    </header>
    <div class="contenedor">
        <section class="contenedorS">
            <h2>Ingreso nuevos socies</h2>
            
            <form class="form" action="">
                <fieldset>
                    <legend>Contacto</legend>
                    <div class="contenedorDiv">
                        <div class="campo">
                            <label for="">Numero de celular</label>
                            <input type="number" name="celular" class="celular" pattern="Tu Celular">
                        </div>
                        <div class="contenedorDiv">
                            <div class="campo">
                                <label for="">Correo electronico:</label>
                                <input type="email" name="correo" class="correo" pattern="Tu correo">
                            </div>
                </fieldset>
            </form>
            <form class="form" action="">
                <fieldset>
                    <legend>Domicilio</legend>
                    <div class="contenedorDiv">
                        <div class="campo">
                            <label for="">Direccion:</label>
                            <input type="text" name="direccion" class="direccion" pattern="Tú Direccion">
                        </div>
                        <div class="contenedorDiv">
                            <div class="campo">
                                <label for="">Localidad:</label>
                                <input type="text" name="localidad" class="localidad" pattern="Tú Localidad">
                            </div>
                            <div class="contenedorDiv">
                                <div class="campo">
                                    <label for="">Barrio:</label>
                                    <input type="text" name="barrio" class="barrio" pattern="Tú Barrio">
                                </div>
                </fieldset>
            </form>
            <form class="form" action="">
                <fieldset>
                    <legend>Informacion de Tutor/a</legend>
                    <div class="contenedorDiv">
                        <div class="campo">
                            <label for="">Nombre y Apellido:</label>
                            <input type="text" name="nombreTutor" class="nombreTutor" pattern="Nombre de tutor">
                        </div>
                        <div class="contenedorDiv">
                            <div class="campo">
                                <label for="">Vinculo:</label>
                                <input type="text" name="vinculo" class="vinculo" pattern="Vinculo">
                            </div>
                            <div class="contenedorDiv">
                                <div class="campo">
                                    <label for="">telefono de contacto:</label>
                                    <input type="number" name="telefono" class="telefono" pattern="Telefono">
                                </div>
                </fieldset>
            </form>
            <form class="form" action="">
                <fieldset>
                    <legend>Datos Institucionales</legend>
                    <div class="contenedorDiv">
                        <div class="campo">
                            <label for="">¿A que institucion asistis?:</label>
                            <input type="text" name="institucion" class="institucion" pattern="Tu Institucion">
                        </div>
                        <div class="contenedorDiv">
                            <div class="campo">
                                <label for="">¿Que carrera estas estudiando o te gustaria estudiar?:</label>
                                <input type="text" name="carrera" class="carrera" pattern="Tu Carrera">
                            </div>
                </fieldset>
            </form>
            <form class="form" action="">
                <fieldset>
                    <div class="contenedorDiv">
                        <div class="campo">
                            <label for="">¿Que te gustaria hacer en puerta 18?</label>
                            <input type="text" name="puerta18" class="puerta18" pattern="Que te gustaria hacer">
                        </div>
                </fieldset>
            </form>
            <form class="form" action="">
                <fieldset>
                    <div class="botom">
                        <input type="submit" class="botonPrincipal" value="Enviar">
                    </div>
                </fieldset>
            </form>

        </section>
</body>

</html>
</body>

</html>
